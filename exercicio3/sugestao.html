<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>

    <div class="a">
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </div>
    <div class="b">
        <div class="c">

            <form action="#">
            
                <label for="nome">nome do usuario:</label>
                <input type="text" id="nome" name="nome">
                <br>
                <label for="e-mail">digite seu e-mail:</label>
                <input type="email" id="e-mail" name="email">
                <br>
                <label for="sugestao">sugestão de clima:</label>
                <input type="text" id="sugestao" name="sugestao">

                <button type="submit">enviar</button>
            </form>
            <!-- Seu formukário aqui!-->
        </div>

    </div>
    <div class="e">Footer</div>

</body>

<!-- 

Altere o texto <p> do rodapé do arquivo index.html, adicionando a ele um link para a página sugestao.html.

Na página sugestão.html, crie um formulário na área indicada. 
O formulário deve possuir três inputs, cada um com seu label. Os campos a ser preenchidos devem ser:

 - Nome
 - e-mail
 - Sugestão de clima

O formulário deve possuir um botão escrito enviar, de tipo "submit".
